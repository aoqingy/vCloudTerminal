<div class="header">
    <h1 class="slidetitle">云应用</h1>
</div>
<div class="main">
    <div class="text">
        <div>
            <p>将部署在应用服务器上的应用程序，在服务器范围或集群范围内发布为“云应用”，并将这些“云应用”交付给最终用户。
			云应用管理引擎支持发布物理服务器，或者虚拟服务器上的应用程序，并且，还支持发布Windows操作系统，或者Linux操作系统中的应用程序。</p>
        </div>
</div>
